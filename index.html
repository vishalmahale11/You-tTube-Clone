<script>
    const api_key = `AIzaSyC9A8oieXosAdS5sampZrn7ya6bdr6k74c`;

    let x = async () => {

        const mostpopularurl = `https://youtube.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&maxResults=20&regionCode=in&fields=items(id%2Csnippet(title))&key=${api_key}`

        let res = await fetch(mostpopularurl);

        let data = await res.json();
        popularappend(data.items);

        console.log(data.items);
    }
    x()

    let popularappend = (data) => {
        let container = document.getElementById("container");
        data.forEach(({ id: { videoId }, snippet: { title } }) => {

            let div = document.createElement("div");

            let iframe = document.createElement("iframe");
            iframe.src = `https://www.youtube.com/embed/${videoId}`
            iframe.allow = "fullscreen";

            let h3 = document.createElement("h3");
            h3.innerText = title;


            div.append(iframe, h3)

            container.append(div);
        });
    }



    let search = async () => {
        let query = document.getElementById("query").value;

        let url = `https://youtube.googleapis.com/youtube/v3/search?part=snippet&maxResults=20&q=${query}&key=${api_key}`;
        let res = await fetch(url);

        let data = await res.json();
        append(data.items);

        console.log(data.items);
    }



    let container = document.getElementById("container");
    let append = (data) => {
        container.innerHTML = null;
        data.forEach(({ id: { videoId }, snippet: { title } }) => {

            let div = document.createElement("div");

            let iframe = document.createElement("iframe");
            iframe.src = `https://www.youtube.com/embed/${videoId}`
            iframe.allow = "fullscreen";

            let h4 = document.createElement("h4");
            h4.innerText = title;
            h4.color = "white";

            div.append(iframe, h4)

            let video = {
                title,
                videoId,
            }

            div.onclick = () => {

                playvideo(video);
            }

            container.append(div);
        });
    }

    let playvideo = (video) => {
        localStorage.setItem("fullVideo", JSON.stringify(video));
        console.log(video);
        window.location.href = "video.html";

    }
